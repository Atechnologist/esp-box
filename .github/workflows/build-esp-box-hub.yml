name: Build ESP32-S3-BOX Factory Demo

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-factory-demo:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v5.1

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build Factory Demo
        shell: bash
        run: |
          set -e

          # Load ESP-IDF tools
          . $IDF_PATH/export.sh

          # Go to factory demo
          cd examples/factory_demo

          # Set target chip
          idf.py set-target esp32s3

          # Use CI config for ESP32-S3-BOX
          cp sdkconfig.ci.box sdkconfig

          # Clean and build
          idf.py fullclean build

          # Go to build folder
          cd build

          # Ensure esptool is installed
          pip install --upgrade esptool

          # Check required binaries
          for f in bootloader/bootloader.bin partition_table/partition-table.bin ota_data_initial.bin storage.bin srmodels/srmodels.bin; do
            if [ ! -f "$f" ]; then
              echo "Error: Required binary $f not found!"
              exit 1
            fi
          done

          # Get main app binary (exclude bootloader, partition table, factory_demo_box.bin)
          APP_BIN=$(ls *.bin | grep -v bootloader | grep -v partition | grep -v factory_demo_box.bin | head -n1)
          if [ -z "$APP_BIN" ]; then
            echo "Error: Main application binary not found!"
            exit 1
          fi

          # Merge all binaries into one flashable file
          esptool.py --chip esp32s3 merge_bin \
            -o factory_demo_box.bin \
            --flash_mode dio \
            --flash_size 16MB \
            0x0 bootloader/bootloader.bin \
            0x8000 partition_table/partition-table.bin \
            0x16000 ota_data_initial.bin \
            0x20000 $APP_BIN \
            0x43a000 storage.bin \
            0x6c4000 srmodels/srmodels.bin

      - name: Upload Firmware Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ESP32-S3-BOX-factory-demo
          path: examples/factory_demo/build/factory_demo_box.bin
