name: Build ESP32-S3-BOX Factory Demo + Web/MQTT

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v5.1

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # 2️⃣ Build ESP32-S3-BOX factory demo with enhancements
      - name: Build Factory Demo with Web + MQTT
        shell: bash
        run: |
          # Load ESP-IDF tools
          . $IDF_PATH/export.sh

          # Go to factory_demo example
          cd examples/factory_demo

          # Set target chip to ESP32-S3
          idf.py set-target esp32s3

          # Use ESP32-S3-BOX CI config
          cp sdkconfig.ci.box sdkconfig

          # Optional: add local config overrides for web server & MQTT
          echo "CONFIG_WEBSERVER_ENABLE=y" >> sdkconfig
          echo "CONFIG_MQTT_ENABLE=y" >> sdkconfig
          echo "CONFIG_HOMEASSISTANT_HUB=y" >> sdkconfig

          # Clean and build
          idf.py fullclean build

          # Merge binaries using flash layout
          cd build
          esptool.py --chip esp32s3 merge_bin \
            -o factory_demo_box_web.bin \
            --flash_mode dio \
            --flash_size 16MB \
            $(cat flash_args)

      # 3️⃣ Upload the compiled firmware
      - name: Upload Firmware Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ESP32-S3-BOX-factory-demo-web
          path: examples/factory_demo/build/factory_demo_box_web.bin
