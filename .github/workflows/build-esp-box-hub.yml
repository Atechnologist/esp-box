name: Build ESP32-S3-BOX Factory Demo

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v5.1

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build Factory Demo for ESP32-S3-BOX
        shell: bash
        run: |
          # Load ESP-IDF environment
          . $IDF_PATH/export.sh

          # Enter factory demo folder
          cd examples/factory_demo

          # Set target chip
          idf.py set-target esp32s3

          # Use correct CI config for ESP32-S3-BOX
          cp sdkconfig.ci.box sdkconfig

          # Clean and build
          idf.py fullclean build

      - name: Merge binaries
        shell: bash
        run: |
          . $IDF_PATH/export.sh
          python -m pip install --upgrade pip
          pip install esptool
          cd examples/factory_demo/build
          
          # Find main app binary
          APP_BIN=$(ls *.bin | grep -v bootloader | grep -v partition | grep -v factory_demo_box.bin)
          
          # Merge flashable binary
          esptool.py --chip esp32s3 merge_bin \
            -o factory_demo_box.bin \
            --flash_mode dio \
            --flash_size 16MB \
            0x0 bootloader/bootloader.bin \
            0x8000 partition_table/partition-table.bin \
            0x16000 ota_data_initial.bin \
            0x20000 $APP_BIN \
            0x43a000 storage.bin \
            0x6c4000 srmodels/srmodels.bin

      - name: Upload Firmware Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ESP32-S3-BOX-factory-demo
          path: examples/factory_demo/build/factory_demo_box.bin
