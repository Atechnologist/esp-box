name: Build ESP32-S3-BOX Factory Demo

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v5.1

    steps:
      - name: Checkout esp-box repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build ESP32-S3-BOX firmware
        shell: bash
        run: |
          set -e

          # Load ESP-IDF
          . $IDF_PATH/export.sh

          # Go to factory demo example
          cd examples/factory_demo

          # Ensure correct chip target
          idf.py set-target esp32s3

          # Remove any previous config (important!)
          rm -f sdkconfig

          # Use defaults for ESP32-S3-BOX (NOT BOX-3)
          cp sdkconfig.defaults sdkconfig

          # Build project
          idf.py build

          cd build

          # Merge firmware using official flash layout
          esptool.py --chip esp32s3 merge_bin \
            -o factory_demo_box.bin \
            @flash_args

          # Move merged firmware to root
          mv factory_demo_box.bin $GITHUB_WORKSPACE/

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: factory-demo-box
          path: factory_demo_box.bin
