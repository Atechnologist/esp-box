name: Build ESP32-S3-BOX Factory Demo

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v5.1

    steps:
      - name: Checkout esp-box repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build factory_demo and merge firmware
        shell: bash
        run: |
          set -e

          # Load ESP-IDF environment
          . $IDF_PATH/export.sh

          # Go to factory_demo example
          cd examples/factory_demo

          # Optional: Ensure correct target
          idf.py set-target esp32s3

          # Build project
          idf.py build

          cd build

          # Merge all partitions exactly as IDF expects
          esptool.py --chip esp32s3 merge_bin \
            -o factory_demo_box3.bin \
            @flash_args

          # Move merged firmware to workspace root
          mv factory_demo_box3.bin $GITHUB_WORKSPACE/

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: factory-demo-box3
          path: factory_demo_box3.bin
