name: "Build ESP32-S3-BOX Factory Demo"

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v5.1

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build factory_demo
        shell: bash
        run: |
          . $IDF_PATH/export.sh

          cd examples/factory_demo

          # Build project
          idf.py build

          # Merge into single flashable binary
          cd build
          esptool.py --chip esp32s3 merge_bin \
            -o factory_demo_box3.bin \
            @flash_args.json

          # Move to workspace root for upload
          mv factory_demo_box3.bin $GITHUB_WORKSPACE/

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: factory-demo-box3
          path: factory_demo_box3.bin
