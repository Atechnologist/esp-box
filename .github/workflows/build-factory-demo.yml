name: "Build ESP32-S3-BOX Factory Demo"

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-factory-demo:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v5.1
    steps:
      # 1️⃣ Checkout your repo and submodules
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      # 2️⃣ Source ESP-IDF environment and install Python tools
      - name: Setup ESP-IDF environment
        shell: bash
        run: |
          . $IDF_PATH/export.sh
          pip install --upgrade idf-component-manager
          pip install "idf_build_apps<2.0"

      # 3️⃣ Build the factory_demo with sdkconfig.ci.box
      - name: Build factory_demo for ESP32-S3-BOX
        shell: bash
        run: |
          cd $GITHUB_WORKSPACE/examples/factory_demo
          idf.py set-target esp32s3
          idf.py -DSDKCONFIG=sdkconfig.ci.box fullclean build

      # 4️⃣ Merge binaries for flashing
      - name: Create flash-ready binary
        shell: bash
        run: |
          cd $GITHUB_WORKSPACE/examples/factory_demo/build
          APP_BIN=$(ls *.bin | grep -v bootloader | grep -v partition)
          esptool.py --chip esp32s3 merge_bin \
            -o factory_demo_box.bin \
            --flash_mode dio \
            --flash_size 16MB \
            0x0 bootloader/bootloader.bin \
            0x8000 partition_table/partition-table.bin \
            0x20000 $APP_BIN

      # 5️⃣ Upload artifact
      - name: Upload factory demo binary
        uses: actions/upload-artifact@v4
        with:
          name: factory-demo-box
          path: $GITHUB_WORKSPACE/examples/factory_demo/build/factory_demo_box.bin
          overwrite: true
