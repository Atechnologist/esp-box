name: Build ESP32-S3-BOX Factory Demo

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: espressif/idf:release-v5.1

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build factory_demo
        run: |
          . $IDF_PATH/export.sh

          cd examples/factory_demo

          idf.py build

          cd build

          APP_BIN=$(ls *.bin | grep -v bootloader | grep -v partition)

          esptool.py --chip esp32s3 merge_bin \
            -o factory_demo_box3.bin \
            --flash_mode dio \
            --flash_size 16MB \
            0x0 bootloader/bootloader.bin \
            0x8000 partition_table/partition-table.bin \
            0x20000 $APP_BIN

          mv factory_demo_box3.bin $GITHUB_WORKSPACE/

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: factory-demo-box3
          path: factory_demo_box3.bin
